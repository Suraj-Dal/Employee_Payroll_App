<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/homestyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Josefin+Sans:wght@300&family=Pacifico&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>Employee Payroll-Home</title>
        <script src="javascript/home.js"></script>
    </head>
    <body>
        <header>
            <!--UC1-to create an Employee Payroll System Home Page UI-->
            <div class="header-content">
                <img src="Images/logo.png">
                <div>
                    <h3 class="Employee">Employee</h3>
                    <h3 class="Payroll">Payroll</h3>
                </div>
            </div>
        </header>
        <!--UC2 Employee payroll form Header and name-->
        <div class="main-content">
                <div class="employee-details">Employee Details
                    <div class="emp-count">1</div>
                </div>
                <a href="AddEmployee.html" class="add-button" target="_blank">
                    <img src="Images/add-24px.svg" alt="">Add User</a>
        </div>
        <div class="table main">
            <table id="table-display" class="table">
                <!-- UC3: to view Employee Payroll details in a Tabular Format.-->
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr class="details">
                    <td><img class="profile" alt=""
                        src="Images/male.png">
                    </td>
                    <td>Suraj Dal</td>
                    <td>Male</td>
                    <td><div class="dept-label">Engineer</div></td>
                    <td>300000</td>
                    <td>10 May 2022</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete"
                             src="Images/delete.svg">
                        <img id="1" onclick="update(this)" alt="edit"
                             src="Images/create.svg">
                    </td>
                </tr>
            </table>
        </div> 
    </div>
    </body>
</html>
